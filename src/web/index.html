
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Visualization Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="graph.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Data Visualization Project</a>
        </div>
    </div>
</nav>
<div class="container">
    <div id="inputBox">
        <h3>Visualization Input</h3>
        <form id="inputForm" role="form">
            <div class="form-group">
                <div class="form-inline">
                <select id="graphType" class="form-control">
                    <option>pie</option>
                    <option>scatter</option>
                    <option>bar</option>
                </select>
                <input class="form-control" id="query" placeholder="input">
                </div>
            </div>
            <button type='button' id="submitbutton" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div id="description">
        <h3>Graph Description</h3>
        <div id="descriptionBody"></div>
    </div>
    <div id="graph">
    </div>

</div>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="graph.js"></script>
<script src="join.js" charset="utf-8"></script>
<script src="underscore-min.js" charset="utf-8"></script>
<script src="../DataVizScripts/bar_graph.js"></script>
<script src="../DataVizScripts/scatterplot.js"></script>
<script src="../DataVizScripts/pie_chart.js"></script>
<script src="../DataVizScripts/directed_graph.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
